<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loadbugs</title>
    <!------faveicons------->
    <link rel="icon" type="image/x-icon" href="images/fav.png" />
    <link rel="apple-touch-icon" href="images/fav.png" />
    <!----------Styles------------->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/daterangepicker.css" />

    <link rel="stylesheet" href="css/app.css" />
    <!----------------------------->
  </head>

  <body>
    <div class="container-fluid">
      <!-- Header -->
    <header class="header">
    <div class="header-left">
        <div class="header-main-logo">
        <img src="images/logo.png" alt="" />
        </div>
        <div class="header-logo">
        <img src="images/dlvago.png" alt="" />
        </div>
    </div>

    <div class="header-right">
        <a href="login.html" class="login-btn">
            Sign IN
        </a>
    </div>
    </header>
    <!-- body -->
    <div class="content-body">
    <div class="register-container">
        <div class="register">
            <div class="p-1">
            <div class="mb-2">
                <div class="input-wz-label-lg">
                    <span class="label" >Email</span>
                    <input class="form-control" type="email" name="email" id="email" value="" placeholder="">                          
                </div>
            </div>
            <div class="mb-2">
                <div class="input-wz-label-lg">
                    <span class="label" >Initials</span>
                    <input class="form-control" type="text" name="intial" id="intial" value="" placeholder="Maximum 4 characters (no spaces)">                          
                </div>
            </div>
            <div class="mb-2">
                <div class="input-wz-label-lg">
                    <span class="label" >Company</span>
                    <input class="form-control" type="text" name="company" id="company" value="" placeholder="">                          
                </div>
            </div>
            <div class="mb-2">
                <div class="select-wz-label-lg">
                    <span class="label" >City</span>
                    <select class="form-select " aria-label="example">
                        <option selected>Choose status</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
            <div class="mb-2">
                <div class="input-wz-label-lg">
                    <span class="label" >Address</span>
                    <input class="form-control" type="text" name="address" id="address" value="" placeholder="">                          
                </div>
            </div>
            <div class="mb-2">
                <div class="input-wz-label-lg">
                    <span class="label" >Phone</span>
                    <input class="form-control" type="text" name="phone" id="phone" value="" placeholder="">                          
                </div>
            </div>
            <div class="mb-2">
                <div class="input-wz-label-lg">
                    <span class="label" >Username</span>
                    <input class="form-control" type="text" name="username" id="username" value="" placeholder="">                          
                </div>
            </div>
            <div class="mb-2">
                <div class="input-wz-label-lg">
                    <span class="label" >Password</span>
                    <input class="form-control" type="password" name="password" id="password" value="" placeholder="">                          
                </div>
            </div>
            <div class="mb-2">
                <div class="input-wz-label-lg">
                    <span class="label" >Confirm Password</span>
                    <input class="form-control" type="password" name="password" id="password" value="" placeholder="">                          
                </div>
            </div>
            <div class="text-end">
                <button type="button" class="btn login-btn"> Sign Up</button>
            </div>
            </div>

        </div>
    </div>
    </div>
      <!----end of container fluid----->
    <div class="footer">
        <div class="footer-logo">
            <img src="images/logo.png" alt="">
        </div>
        <div class="copyrights">
            Loadbugs is a last mile delivery platform that connects shippers with carriers.
        </div>
        <div class="social-links">
            <a href="#" class="so-link">
                <i data-feather="facebook"></i>
            </a>
            <a href="#" class="so-link">
                <i data-feather="instagram"></i>
            </a>
            <a href="#" class="so-link">
                <i data-feather="twitter"></i>
            </a>
        </div>
    </div>
    </div>
    <!-----------scripts------------>
    <script src="js/jquery.min.js"></script>

    <!---------bootstrap--------->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!---------daterangepicker--------->
    <script src="js/moment.min.js"></script>
    <script src="js/daterangepicker.min.js"></script>

    <!------------feather icons---------->
    <script src="js/feather.min.js"></script>

    <script src="js/main.js"></script>
    <!------------------------------>
  </body>
</html>
